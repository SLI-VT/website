<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Virginia Tech - Student Launch Initiative</title>
  </head>
  <body>
    <div class="sticky-md-top bg-light d-flex flex-column flex-md-row align-items-center px-5">
      <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
        <img class="p-2" src="images/logo.png" width="100px">
        <div class="container">
          <span class="row">NASA Student Launch</span>
          <span class="row">Initiative at Virginia Tech</span>
        </div>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Sponsors</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Team</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Join Us</a>
        <a class="py-2 text-dark text-decoration-none" href="#">Gallery</a>
      </nav>
    </div>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/VDF.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/VDF2.jpg" alt="Second slide">
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
